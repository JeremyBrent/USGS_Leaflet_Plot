<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leaflet Step-1</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"
    ></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- <script type="module" src="static/js/index.js"></script> -->
  </head>

  <body>
    <div>
      <div class="headerTitle1">Search Recent</div>
      <div class="headerTitle2">Earthquake</div>
      <div class="headerTitle3">Data</div>
      <div class="header"></div>
    </div>
    <div class="container">
      <div>
        <h2>
          Earthquakes this month
        </h2>
        <div class="flex">
          <button
            class="button"
            value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_month.geojson"
            onclick="localStorage.setItem('Url', this.value)"
          >
            <a href="map.html">Significant Earthquakes </a>
          </button>
          <button
            class="button"
            value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_month.geojson"
            onclick="localStorage.setItem('Url', this.value)"
          >
            <a href="map.html"> M4.5+ Earthquakes </a>
          </button>
          <button
            class="button"
            value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_month.geojson"
            onclick="localStorage.setItem('Url', this.value)"
          >
            <a href="map.html"> M2.5+ Earthquakes </a>

            onclick="localStorage.setItem('Url', this.value)"

            <a href="map.html"> M1.0+ Earthquakes </a>

            onclick="localStorage.setItem('Url', this.value)"
          >
            <a href="map.html"> All Earthquakes </a>
          </button>
        </div>
